name: Publish

on:
  - workflow_dispatch

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: '[ACTION] | Clone build package action'
        uses: actions/checkout@v3
        with:
          repository: heronlabs/build-package-action
          ref: 3.0.0
          token: ${{ secrets.AUTHOR_PERSONAL_ACCESS}}
          path: ./build-package-action

      - name: '[ACTION] | Run build package action'
        uses: './build-package-action/application/github'
        with:
          AUTHOR_PERSONAL_ACCESS: ${{ secrets.AUTHOR_PERSONAL_ACCESS }}

      - name: '[ACTION] | Clone publish npm action'
        uses: actions/checkout@v3
        with:
          repository: heronlabs/publish-npm-action
          ref: 4.0.0
          token: ${{ secrets.AUTHOR_PERSONAL_ACCESS}}
          path: ./publish-npm-action

      - name: '[ACTION] | Run publish npm action'
        uses: './publish-npm-action/application/github'
        with:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
